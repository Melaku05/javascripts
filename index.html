<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascripts basic</title>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>hello world</h1>
  </body>
  <script>
    /* Function declaration */

    foo(); // "bar"

    function foo() {
      console.log('bar');
    }

    /* Function expression */

    baz(); // TypeError: baz is not a function

    var baz = function () {
      console.log('bar2');
    };
  </script>
</html>
