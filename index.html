  <script>
    /*Block statements are commonly used with control flow statements (if, for, while).
     */
    while (x < 10) {
      x++;
    }
    // Here, { x++; } is the block statement.

    /* A conditional statement is a set of commands that
        executes if a specified condition is true.
        JavaScript supports two conditional statements: if...else and switch */
    if (condition) {
      statement_1;
    } else {
      statement_2;
    }
    //If condition evaluates to true, statement_1 is executed. Otherwise, statement_2 is executed.

    //A switch statement allows a program to evaluate an expression and attempt to match the expression's value to a case label.
    switch (expression) {
      case label_1:
        statements_1;
        break;
      case label_2:
        statements_2;
        break;
      default:
        statements_default;
    }
  </script>
